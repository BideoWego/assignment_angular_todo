<!DOCTYPE html>
<html ng-app="Todo" ng-controller="TodoCtrl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Angular TODO</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>

    <header class="page-header text-center">
      <h1>Angular Todo</h1>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-xs-12">

          <h1>+ New Todo</h1>
          <form>
            <div class="form-group">
              <input type="text" ng-model="name" class="form-control" placeholder="Describe your todo...">
            </div>
            <div class="form-group">
              <input type="date" ng-model="date" class="form-control" placeholder="What date is your todo due?">
            </div>
            <div class="form-group">
              <button type="submit" ng-click="createTodo()" class="btn btn-success">
                Create Todo
              </button>
            </div>
          </form>

          <div class="panel panel-default">
            <div class="panel-heading">
              <a href="#" class="btn btn-default" ng-click="toggleHideCompleted()">Hide Completed</a>
              <a href="#" class="btn btn-default" ng-click="clearCompleted()">Clear Completed</a>
            </div>
          </div>

          <h1>Todos</h1>

          <p class="text-danger" ng-if="todos.length == 0">No todos :(</p>

          <table class="table" ng-if="todos.length > 0">
            <thead>
              <tr>
                <th>Todo</th><th>Date</th><th>Finish</th><th>Delete</th>
              </tr>
            </thead>
            <tbody>

              <tr ng-repeat="todo in todos" ng-if="!hideCompleted || (!todo.completed && hideCompleted)">
                <td>{{ todo.name }}</td>
                <td>{{ todo.date }}</td>
                <td><input type="checkbox" ng-model="todo.completed"></td>
                <td><a href="#" class="text-danger" ng-click="destroyTodo($index)">&times;</a></td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </main>


    <script src="/seeds.js"></script>
    <script src="/app.js"></script>
    <script src="/controllers/TodoCtrl.js"></script>
  </body>
</html>
